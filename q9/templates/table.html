<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
<style>
    table,th,td{
        padding: 8px;
        text-align: center;
        border: 1px solid black;
    }
    table{
        border-collapse: collapse;
    }
</style>
</head>
<body>
    <div>
        <center>
        <h2>Display Data</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                {% for i in details%}
                <tr>
                    <td>{{i['name']}}</td>
                    <td>{{i['age']}}</td>
                    <td>{{i['city']}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </center>
    </div>
</body>
</html>
