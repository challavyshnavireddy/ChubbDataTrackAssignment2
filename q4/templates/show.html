<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&family=Tiny5&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .card-header{
        background-color: burlywood;
    }
    .m{
        font-family: "Tiny5", sans-serif;
    }
    .card-body{
        background-color: antiquewhite;
    }
    .lii{
        list-style-type: none;
    }
    a{
        text-decoration: none;
        color: black;
       
    }
    .b{
        border: 0px;
        border-radius: 3px;
        background-color: rgb(76, 192, 76);
    }
    h2,p{
        font-family: "Dancing Script", cursive;
    }
</style>
</head>
<body>

    <div class="container ">
    <h1 class="text-center m">Task List</h1>
    
    <ul>
        {% for task in l %}
        <li class="lii">
            <div class="card">
                <div class="card-header ">
                    <h2>Task {{ loop.index }}:</h2>
                </div>
                <div class="card-body">
                    <p>{{ task }}</p>
                </div>
              </div>
        </li>
        {% endfor %}
    </ul>
    <Button class=" b"><a href="/create">Create New Task</a></Button>
    
</div>

</body>
</html>
